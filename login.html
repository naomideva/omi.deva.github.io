    <article>
        <div class="forms-container">
            <div class="login-form">
              <header>
                <div class="judul">
                  <h2 style="padding-left: 200px;">Login</h2>
                </div>
              </header>
              <div class="contactus">
                <form action="get">
                  <div>
                    <label for="email">Email</label><br>
                    <input type="email" name="email">
                  </div>
                  <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password">
                  </div>
                  <div class="button">
                    <button type="submit" name="kirim" id="kirim" style="margin-left: 60px;">Kirim</button>
                  </div>
                </form>
              </div>
            </div>
          
            <div class="registration-form">
              <header>
                <div class="judul">
                  <h2>Registrasi</h2>
                </div>
              </header>
              <div class="contactus" style="padding-right: 600px;">
                <form action="get">
                  <div>
                    <label for="nama">Nama Lengkap</label><br>
                    <input type="text" name="nama">
                  </div>
                  <div>
                    <label for="email-registrasi">Email</label><br>
                    <input type="email" name="email-registrasi">
                  </div>
                  <div>
                    <label for="pekerjaan">Pekerjaan</label><br>
                    <select name="pekerjaan">
                      <option value="Mahasiswa">Mahasiswa</option>
                      <option value="Dosen">Dosen</option>
                      <option value="Staff">Staff</option>
                    </select>
                  </div>
                  <div>
                    <label for="password-registrasi">Password</label><br>
                    <input type="password" name="password-registrasi">
                  </div>
                  <div class="button">
                    <button type="submit" name="kirim-registrasi" id="kirim-registrasi" style="margin-left: 80px;">Kirim</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
</body>
